<mat-toolbar color="secondary">Edition administrateur</mat-toolbar>
<div class="card-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ admin?.firstName }} {{ admin?.lastName }}</mat-card-title>
      <mat-card-subtitle>Fiche détaillée</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-divider></mat-divider>
      <form class="form-container" [formGroup]="adminForm">
        <mat-form-field><input matInput="" type="text" placeholder="Admin FirstName" formControlName="firstName" required="required" />
          <mat-error *ngIf="adminForm.controls['firstName']?.errors?.required">Le prénom est obligatoire</mat-error>
        </mat-form-field>
        <mat-form-field><input matInput="" type="text" placeholder="Admin LastName" formControlName="lastName" required="required" />
          <mat-error>Le nom est obligatoire</mat-error>
        </mat-form-field>
        <mat-form-field><input matInput="" type="text" placeholder="Admin ville" formControlName="city" required="required" />
          <mat-error>La ville est obligatoire</mat-error>
        </mat-form-field>
        <mat-checkbox formControlName="isAdmin">Administrateur</mat-checkbox>
      </form>
    </mat-card-content>
    <mat-card-actions><button class="right uppercase" mat-flat-button="mat-flat-button" type="button" (click)="update(adminForm.value)">Valider</button></mat-card-actions>
  </mat-card>
</div><button class="right uppercase" mat-button="mat-button" type="button" (click)="cancel()">Annuler</button>
